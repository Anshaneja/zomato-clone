<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Zomato - Largest Food Delivery network</title>
        <link rel="stylesheet" href="./style.css">
        <link href="https://fonts.googleapis.com/css?family=Merriweather:300,300italic,regular,italic,700,700italic,900,900italic" rel="stylesheet">
     </head>
    <body>
        <header class="header">
            <nav class="navbar">
                <div class="navbar__brand" >
                    <img class="navbar__brand__logo" src="./assets/logo.png" alt="logo">
                </div>
                <div class="navbar__items">
                    <div class="navbar__item">
                        <button class="primary__button">Order Food</button>
                    </div>
                </div>
            </nav>
        </header>
        <main class="container">
            <section class="hero__container">
                <div class="hero__image__container">
                    <img src="assets/hero.jpg" alt="hero image" class="hero__image">
                    <img src="assets/heroShape.svg" alt="hero Shape" class="hero__shape">
                    <img src="assets/heroShapePattern.svg" alt="hero Shape Pattern" class="hero__shape__pattern">
                </div>
                <div class="hero__text__container">
                    <h1 class="hero__text">Order food from favourite restaurants near you.</h1>
                    <button class="primary__button">Order Now</button>
                </div>
            </section>
            <section class="video__footage__container">
                <div class="video__footage">
                    <iframe 
                        class="video__chef"
                        src="https://player.vimeo.com/video/338947907?color=f7f7f7&title=0&byline=0&portrait=0" 
                        width="640" 
                        height="360" 
                        frameborder="0" allow="autoplay; fullscreen; picture-in-picture" 
                        allowfullscreen>
                    </iframe>
                </div>
                <p class="video__text">Your food will be prepared safely with an experienced chef, without compromising on the quality and hygiene.</p>
            </section>
            <section class="food__list__container">
                <div class="food__list__container__background"></div>
                <h1 class="food__list__heading">Explore our menu</h1>
                <div class="food__list">
                    <div class="food__list__card">
                        <img src="./assets/burger.jpg" alt="burger image" class="food__list__card__image">
                        <div class="food__list__card__description">
                            <h4 class="food__list__card__heading">Burgers</h4>
                            <p class="food__list__card__text">Burger King, Mcdonalds, Burger Place<span style="color:red;"> +3</span></p>
                        </div>
                    </div>
                    <div class="food__list__card">
                        <img src="./assets/pizza.jpg" alt="pizza image" class="food__list__card__image">
                        <div class="food__list__card__description">
                            <h4 class="food__list__card__heading">Pizza</h4>
                            <p class="food__list__card__text">Pizza Hut, Domino's Pizza<span style="color:red;"> +3</span></p>
                        </div>
                    </div>
                    <div class="food__list__card">
                        <img src="./assets/iceCream.jpg" alt="iceCream image" class="food__list__card__image">
                        <div class="food__list__card__description">
                            <h4 class="food__list__card__heading">Ice Creams</h4>
                            <p class="food__list__card__text">Baskin Robins, Ibaco<span style="color:red;"> +3</span></p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        
    </body>
</html>
